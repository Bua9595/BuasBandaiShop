<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles-modern.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Logo" />
                </a>
                <li><a href="karten-op01.html">OP01</a></li>
                <li><a href="karten-op02.html">OP02</a></li>
                <li><a href="karten-op03.html">OP03</a></li>

                <li><a href="karten-op07.html">OP07</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Mein Profil</h1>

        <section class="form-card">
            <h2>Kontoinformationen</h2>
            <form id="profile-form">
                <div class="form-row">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" required />
                </div>
                <div class="form-row">
                    <label for="profile-email">E-Mail</label>
                    <input type="email" id="profile-email" required />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Speichern</button>
                    <span id="profile-status" class="form-status" aria-live="polite"></span>
                </div>
            </form>
        </section>

        <section class="form-card">
            <h2>Passwort &amp; Sicherheit</h2>
            <form id="password-form">
                <div class="form-row">
                    <label for="pwd-new">Neues Passwort</label>
                    <input type="password" id="pwd-new" minlength="6" required />
                </div>
                <div class="form-row">
                    <label for="pwd-confirm">Passwort best&auml;tigen</label>
                    <input type="password" id="pwd-confirm" minlength="6" required />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Passwort setzen</button>
                    <span id="pwd-status" class="form-status" aria-live="polite"></span>
                </div>
            </form>
        </section>

        <section class="form-card">
            <h2>Adressen</h2>
            <form id="address-form">
                <div class="form-grid">
                    <div class="form-row">
                        <label for="addr-name">Empf&auml;nger</label>
                        <input type="text" id="addr-name" required />
                    </div>
                    <div class="form-row">
                        <label for="addr-street">Stra&szlig;e</label>
                        <input type="text" id="addr-street" required />
                    </div>
                    <div class="form-row">
                        <label for="addr-zip">PLZ</label>
                        <input type="text" id="addr-zip" required pattern="\d{4,5}" />
                    </div>
                    <div class="form-row">
                        <label for="addr-city">Stadt</label>
                        <input type="text" id="addr-city" required />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Adresse hinzuf&uuml;gen</button>
                </div>
            </form>
            <div id="address-list" class="list"></div>
        </section>
    </main>

    </footer>

    <script src="script.js"></script>
</body>
</html>
